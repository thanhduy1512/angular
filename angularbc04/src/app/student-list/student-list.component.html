<h1 class="display-4">Student List</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-7">
            <div class="row">
                <div class="col-4" *ngFor="let item of studentList">
                    <app-student-item (studentEmiter)="onSetSelectedStudent($event)" [student]="item">
                    </app-student-item>
                </div>
            </div>
        </div>
        <div class="col-5">
            <h3>Selected Student</h3>
            <!-- optional chaining -->
            <p>Name: {{selectedStudent?.name}}</p>
            <p>Age: {{selectedStudent?.age}}</p>
        </div>
    </div>
</div>
